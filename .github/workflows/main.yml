on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1

      - name: CMake build folder 
        run: cd ./src/backend/ && cmake -S . -B build
        
      - name: CMake build
        run: cd ./src/backend/ && cmake --build build

      - name: Test
        run: cd ./src/backend/build &&ctest
